name: Build and Push Docker Image on Tag

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Simulated tag name for testing"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - linkstash-backend
          - linkstash-frontend

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Extract Docker tag and validate
    - name: Extract Docker tag
      id: extract-tag
      run: |
        TAG_NAME=${{ github.event.inputs.tag_name || github.ref_name }}
        if [[ $TAG_NAME =~ ^(.+)_v([0-9]+\.[0-9]+)$ ]]; then
          PROJECT_NAME="${BASH_REMATCH[1]}"
          VERSION="${BASH_REMATCH[2]}"
          echo "PROJECT_NAME=${PROJECT_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VALID_TAG=true" >> $GITHUB_ENV
        else
          echo "VALID_TAG=false" >> $GITHUB_ENV
        fi

    # Step 3: Log in to DockerHub (only if the tag is valid)
    - name: Log in to DockerHub
      if: ${{ env.VALID_TAG == 'true' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build the Docker image (only if the tag is valid)
    - name: Build Docker image
      if: ${{ env.VALID_TAG == 'true' }}
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.project }}:${{ env.VERSION }} ./${{ matrix.project }}

    # Step 5: Push the Docker image (only if the tag is valid)
    - name: Push Docker image
      if: ${{ env.VALID_TAG == 'true' }}
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.project }}:${{ env.VERSION }}
